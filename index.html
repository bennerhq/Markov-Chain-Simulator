<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Chain Simulation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="controls">
        <label>Number of nodes: </label>
        <input type="number" id="nodeCount" min="2" max="10" value="3">
        <button onclick="generateChain()">Generate Chain</button>
        <button onclick="updateVisualization()">Update Visualization</button>
        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="stopSimulation()">Stop</button>
        <button onclick="resetStatistics()">Reset Statistics</button>
    </div>
    
    <div style="display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-start;">
        <div style="flex: 1; min-width: 300px;">
            <svg id="canvas" width="800" height="600" viewBox="0 0 800 600">
                <defs>
                    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
                            refX="5" refY="2" orient="auto">
                        <polygon points="0 0, 6 2, 0 4" fill="#aaaaaa"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div style="flex: 0 0 200px; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="setMode('add')" id="addModeBtn">Add Edge Mode</button>
            <button onclick="setMode('remove')" id="removeModeBtn">Remove Edge Mode</button>
            <button onclick="setMode('addNode')" id="addNodeModeBtn">Add Node Mode</button>
            <button onclick="setMode('deleteNode')" id="deleteNodeModeBtn">Delete Node Mode</button>
            <button onclick="setMode('none')" id="normalModeBtn">Normal Mode</button>
            <div id="modeIndicator" class="mode-indicator">Normal Mode - Touch edges to remove, touch nodes to add edges, drag nodes to move them</div>
        </div>
    </div>
    
    <div class="file-controls">
        <h3>Save/Load Markov Chain</h3>
        <button onclick="saveMarkovChain()">Save to File</button>
        <input type="file" id="fileInput" accept=".json" onchange="loadMarkovChain(event)">
        <button onclick="document.getElementById('fileInput').click()">Load from File</button>
        <div id="fileStatus"></div>
    </div>
    
    <div class="matrix-container">
        <h3>Transition Matrix (Probabilities from row to column)</h3>
        <div id="matrixContainer"></div>
        <button onclick="normalizeMatrix()">Normalize Rows</button>
        <button onclick="randomizeMatrix()">Randomize Matrix</button>
        <div id="matrixError" class="error"></div>
    </div>
    
    <div class="statistics-container">
        <h3>Node Visit Statistics</h3>
        <div id="statisticsContainer"></div>
        <p><strong>Total steps:</strong> <span id="totalSteps">0</span></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
